<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./assets/style.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>NumberToLetter</title>
</head>
<body class="bg-violet-400">
    <div class="container m-auto sm bg-gray-100 h-[100vh]">
        <!-- NavBar -->
        <nav class="flex flex-row justify-between align-center bg-purple-600 p-4">
            <div class="title"><h2 class="text-gray-100 font-bold">PHP-NTL</h2></div>
            <img class="w-8 h-8" src="./assets/img/icons8-github.svg" alt="">
        </nav>
        <!-- Intro section -->
         <section class="w-[100%]  p-5">
            <p>PHP-NTL is a PHP library that convert <b>Int</b> number to <b>String letters</b> from <span class="bg-gray-400 text-dark p-1 rounded-full">0</span> to <span class="bg-gray-400 text-dark p-1 rounded-full">999,999,999,999</span>. Also, Two <span class="underline decoration-purple-700 decoration-dotted">langages available </span>
                <span class="text-purple-600">by default</span>  <span class="underline fw-bold">French</span> and 
                <span class="text-purple-600">other</span> <span class="underline fw-bold">English</span>. This library is very usefull for web application especially for <b>Facturation.</b></p>
         </section>
        
    </div>
    <script>
        const github = document.querySelector('.github-btn')
        github.addEventListener('click', () => {
            location.href='https://www.github.com/branGitFox/PHP-NumberToLetter-library.git'
        })

        const date = new Date()
       
        document.querySelector('.date').innerText =  date.getFullYear()
    </script>
</body>
</html>
